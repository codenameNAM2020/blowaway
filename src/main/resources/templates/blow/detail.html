<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Blow Away</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .box-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
        }
    </style>
</head>

<body>
<nav class="navbar">
    <div class="container-fluid">
        <!-- 로고 -->
        <div>
            <a href="http://localhost:8080/blowAway">
                <img src="/img/blowAwayLogo.png" alt="LOGO">
            </a>
        </div>
    </div>
</nav>

<!-- 상세내용 -->
<div class="box-center">
    <div class="card mb-3">
        <input class="form-control card-header bg-transparent" th:value="${detail.name}" disabled/>
        <textarea class="form-control card-body bg-transparent" th:text="${detail.content}" style="resize: none; height: 350px;" disabled></textarea>
        <div class="card-footer bg-transparent">
            <div class="row" align="center">
                <div class="col">
                    <label>작성일</label>
                    <div th:text="${#temporals.format(detail.cdate, 'yyyy-MM-dd')}"></div>
                </div>
                <div class="col">
                    <label>조회수</label>
                    <div class="card-text" th:text="${detail.hit}"></div>
                </div>
                <div class="col">
                    <label>좋아요</label>
                    <div class="card-text" th:text="${detail.likes}"></div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <form method="post" th:action="'/blowAway/delete/' + ${detail.wid}">
            <button class="btn btn-danger btn-lg" th:type="submit" style="float:right;">삭제</button>
        </form>
        <a class="btn btn-secondary btn-lg" th:href="'/blowAway/update/' + ${detail.wid}" style="float:right;">수정</a>
    </div>
</div>
</body>
</html>
