<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Blow Away</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
<!--<h1>Main Page</h1>-->
<div>
    <nav class="navbar">
        <div class="container-fluid">
            <!-- 로고 -->
            <div>
                <a href="http://localhost:8080/blowAway">
                    <img src="/img/blowAwayLogo.png" alt="LOGO">
                </a>
            </div>
            <!-- 검색창 -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <!-- 설정 버튼 -->
            <div>
                <a href="/blowAway/setting" class="btn btn-secondary btn-lg">Setting</a>
            </div>
        </div>
    </nav>

    <!-- list -->
    <div th:each="item : ${list}" align="middle">
        <div class="card border mb-3" style="max-width: 700px;" align="left">
            <div class="card-body">
                <h5 class="card-title" th:text="${item.name}"></h5>
                <p class="card-text" th:text="${item.content}"></p>
                <div th:text="${#temporals.format(item.cdate, 'yyyy-MM-dd')}"></div>
                <a th:href="'/detail/'+${item.wid}" class="btn btn-primary">More</a>
            </div>
        </div>
    </div>

<!-- 작성 버튼 -->
    <div align="right">
        <a href="/blowAway/create" class="btn btn-secondary btn-lg">작성</a>
    </div>
</div>

</body>
</html>
