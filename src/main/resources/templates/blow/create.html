<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Blow Away</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .box-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
        }
    </style>
</head>

<body>
<nav class="navbar">
    <div class="container-fluid">
        <!-- 로고 -->
        <div>
            <a href="http://localhost:8080/blowAway">
                <img src="/img/blowAwayLogo.png" alt="LOGO">
            </a>
        </div>
    </div>
</nav>

<form method="post" th:action="@{/blowAway/create}">
    <div class="box-center">
        <div class="card" style="width: 700px;">
            <input class="form-control card-header bg-transparent" name="uid" placeholder="사용자 id를 작성해주세요!"/>
            <input class="form-control card-body" name="content" placeholder="새로운 글을 작성해주세요!" style="height: 350px;"/>
        </div>
        <div align="right">
            <button class="btn btn-secondary btn-lg" type="submit">등록</button>
        </div>
    </div>
</form>

</body>
</html>
